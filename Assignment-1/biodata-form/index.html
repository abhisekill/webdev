<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biodata</title>
</head>
<body>

    <h1>My Bio Data</h1>

    <form action="" method="POST">

        <fieldset>
            <legend>Personal Information</legend>
    
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" placeholder="First Name" name="firstname" required>
            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>
            
            <br>
            <br>

            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" required>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender">
            <label for="other">other:</label>
            <input type="radio" id="other" name="gender">

            <br>
            <br>
            
            Date of Birth:
            <input type="date" required>

            <br>
            <br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter Your Email">

            <br>
            <br>

            <label for="tel">Phone:</label>
            <input type="tel" id="tel" maxlength="10" placeholder="+91">

            <br>
            <br>

            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Height in Feet">

            <br>

        </fieldset>
            
        <fieldset>
                <legend>Education</legend>

                <label for="schoolname">School Name:</label>
                <input type="text" id="schoolname" placeholder="School Name">

                <br>
                <br>

                <label for="class">Class:</label>
                <input type="text" id="class" placeholder="Enter Class">

                <br>
                <br>

                <label for="stream">Stream:</label>
                <select name="" id="stream">
                    <option value="">Stream &nbsp; &nbsp; &nbsp;</option>
                    <option value="">Science</option>
                    <option value="">Commerce</option>
                    <option value="">Arts</option>
                </select>

                <br>
                <br>

                <label for="marksheet">Marksheet:</label>
                <input type="file" id="marksheet">


        </fieldset>

        <br>
        <input type="submit">
    </form>
    
</body>
</html>
